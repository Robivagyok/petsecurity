<!doctype html>
<html lang="hu" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
<header class="container">
    <nav th:replace="adminnav :: navbar">

    </nav>
</header>
<main class="container">

    <h3>Update Owner</h3>
    <form class="row g-3" method="post" th:action="@{/update-owner}">
        <div class="col-auto">
            <label for="ownername" >Name:</label>
            <input type="text"  class="form-control" name="ownername" id="ownername" th:value="${owner.name}" readonly>
        </div>
        <div class="col-auto">
            <label for="owneraddress">Address:</label>
            <input type="text" class="form-control" id="owneraddress" name="owneraddress" th:value="${owner.address}" autofocus>
            <input type="hidden" name="ownerid" th:value="${owner.id}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </form>

</main>
<footer class="container">
    <div class="alert alert-primary" role="alert">
        A kisállatokat simogatni jó.
    </div>
</footer>
</body>
</html>
